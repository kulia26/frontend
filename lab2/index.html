<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table, tr, td {
            color: black;
            min-height: 20px;
            min-width: 40px;
        }

        td {
            width: 100px;
            height: 30px;
            box-shadow: 0px 0px 1px 2px grey;
        }

        table tr:first-child {
            background-color: rgb(110,110,110);
            font-size:25px;
        }

        table tr:nth-child(2) {
            background-color: rgb(145,145,145);
            font-size:15px;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td>Кулініч Богдан Юрійович</td>
            <td colspan="2">Кулініч Богдан Юрійович</td>
            <td>Кулініч Богдан Юрійович</td>
        </tr>
        <tr>
            <td rowspan="2">ІТ-74</td>
            <td rowspan="2">2</td>
            <td>5</td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2"></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
